<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <style>
        /* Простейшие стили для пагинации */
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .pagination li {
            margin: 5px;
        }

        .pagination a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            color: #333;
        }

        .pagination .active a {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Список постов</h1>
    <div>
        {% for post in page_obj %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        {% endfor %}
    </div>

    <div class="pagination">
        <span>Страницы:</span>
        <ul>
            {% for i in page_obj.paginator.page_range %}
                <li{% if page_obj.number == i %} class="active"{% endif %}>
                    <a href="?page={{ i }}">{{ i }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div>
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">Следующая</a>
        {% endif %}
    </div>
</body>
</html>
