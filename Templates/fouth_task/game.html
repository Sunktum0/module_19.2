{% block pagename %}Магазин{% endblock %}

{% block content %}
    <h1>Магазин</h1>
    <li><a href="/">Главная</a></li>
    <li><a href="{% url 'cart' %}">Корзина</a></li>
    <li><a href="{% url 'sign_up' %}">Регистрация</a></li>
    <ul>
        {% for game in games %}
            <div>
                <h2>{{ game.title }} | {{ game.description }}. Стоимость: {{ game.price }}</h2>
                <button>Купить</button>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
